{% extends "base.html" %}
{% block title %}Meetup Search{% endblock %}
{% block content %}

<h1>Meetup Search</h1>
<hr/>

{% for meetup in meetup_list %}
  <div class="meetup-card">
    <h2>{{ meetup.title }}</h2>
    <p><strong>Topic:</strong> {{ meetup.topic }}</p>
    <p><strong>Course:</strong> {{ meetup.course }}</p>
    <a href="{% url 'studybuddy_app:meetupsearch.detail' meetup.pk %}">View Details</a>
  </div>
  <hr/>
{% empty %}
  <p>No meetups found.</p>
{% endfor %}

{% endblock content %}
